            more: taginfo의 더 자세한 개요...
        international:
            see: 다른 taginfo 사이트...
    about:
        about_taginfo:
            title: taginfo에 대해서
            text: |
                <p>OpenStreetMap은 지리적 요소에 의미를 부여하기 위해 <b>태그</b>를 사용합니다.
                이 태그 목록은 고정되지 않습니다. 필요하면 새로운 태그가 개발되고 사용될 수 있습니다.
                누구든지 새로운 태그를 만들어내고 새로운 요소나 이미 존재하는 요소에 추가할 수 있습니다.
                이러한 행동은 OpenStreetMap을 더 유연하게 만들어 주지만, 때때로 작업하는 데 어려움을 줄 수 있습니다.</p>
                <p>OSM에 기여하든 OSM 데이터를 사용하든 간에 지물 X에 사람들이 어떤 태그를 쓰는지,
                지물 Y에 무슨 태그를 사용할 수 있는지, 그래서 지물이 지도에 적절히 나타나는지,
                위키에 묘사된 태그 Z가 실제로 어디서 사용되는지 같은 질문이 항상 존재합니다.</p>
                <p>taginfo는 통계를 보여줌으로써 어떤 태그가 실제로 데이터베이스에 있는지,
                얼마나 많은 사람들이 그 태그를 쓰는지, 어디서 그 태그가 사용되는지 등등을 알려줍니다.
                또한 taginfo는 위키와 다른 곳에서 태그에 대한 정보를 얻습니다.
                taginfo는 어떻게 태그가 사용되고 태그의 의미가 무엇인지 이해하는 것을
                돕기 위해 태그에 대한 모든 정보를 같이 가져오려 합니다.
                taginfo가 사용한 <a href="/sources">출처 목록</a>을 참조하세요.</p>
        about_site:
            title: 이 사이트에 대해서
        building_on_taginfo:
            title: taginfo를 사용한 개발
            pre: |
                <p>taginfo의 데이터를 자신의 프로젝트에 사용할 수 있습니다.</p>
            api: |
                <h3>API</h3>
                <p>taginfo의 데이터는 REST API를 통해서 접근할 수 있습니다.
                자세한 사항은 <a href="/taginfo/apidoc">API 문서</a>를 참조하세요. 몇 가지 일반적인 정보는
                <a class="extlink" href="//wiki.openstreetmap.org/wiki/Taginfo/API">OSM 위키</a>를 참조하세요.
                taginfo API를 사용하는 서버는 무제한적인 자원이 있는 것이 아닙니다.
                API를 책임감을 갖고 사용해 주세요. 확신이 서지 않는다면 사용하고 있는 사이트의 관리자에게 연락하거나
                메일링 리스트에서 우리에게 연락하세요.</p>
            download: |
                <h3>다운로드</h3>
                <p>taginfo에서 사용된 데이터를 가지고 여러가지 테스트를 하고 싶다면,
                정기적으로 업데이트되는 Sqlite 데이터베이스 파일을 다운로드할 수 있습니다. 모든 사전 처리는 이미 끝내 놓았습니다.
                파일 목록은 <a href="/download">다운로드 페이지</a>를 참조하세요.
                몇몇 파일은 꽤나 클 수 있다는 점을 알아 두세요. 만약 정기적으로 다운로드받고 싶다면,
                사용하고 있는 사이트의 관리자에게 연락하거나 메일링 리스트에서 우리에게 연락하세요.</p>
            license: |
                <h3>라이선스</h3>
                <p>taginfo를 통해 사용 가능한 데이터는 <a class="extlink"
                href="//www.openstreetmap.org/copyright">OpenStreetMap과 같은</a> ODbL 라이선스를 갖습니다.</p>
        software:
            title: taginfo 소프트웨어
            text: |
                <p>taginfo 소프트웨어는 <a class="extlink"
                href="//wiki.openstreetmap.org/wiki/User:Joto">Jochen Topf</a>가 제작, 유지보수하고 있습니다.
                웹 디자인은 <a class="extlink" href="http://www.ctd-studio.co.uk/">Christian Topf</a>가 제작했습니다.</p>
                <h3>번역</h3>
                <p>우리는 taginfo 사용자 인터페이스 번역자가 필요합니다. 작업이 필요한 언어는
                <a href="/taginfo/translations">번역 개요</a>를 참조하세요.
                어떻게 도울 수 있는지에 대한 자세한 정보는 <a class="extlink"
                href="//wiki.openstreetmap.org/wiki/Taginfo/I18N">OSM 위키</a>에 있습니다.</p>
                <h3>코드</h3>
                <p>taginfo 사이트에 있는 소프트웨어는 모두 오픈소스입니다. <a class="extlink"
                href="https://github.com/taginfo/taginfo/">GitHub</a>에서 코드를 얻을 수 있습니다.
                전체 구조에 대해서는 OSM 위키에 있는 <a class="extlink"
                href="//wiki.openstreetmap.org/wiki/Taginfo/Architecture">taginfo 구조</a>에 대한 페이지를 읽어 주세요.</p>
                <h3>자신의 인스턴스를 구동하는 경우</h3>
                <p>가령 자신의 나라의 데이터만 가진 <a class="extlink"
                href="//wiki.openstreetmap.org/wiki/Taginfo/Sites">taginfo 사이트</a>를 돌릴 수 있습니다.
                설명은 <a class="extlink"
                href="//wiki.openstreetmap.org/wiki/Taginfo/Running">OSM 위키</a>를 참조하세요.</p>
                <h3>버그 제보와 기능 요청</h3>
                <p>버그 제보와 기능 요청은 <a class="extlink"
                href="https://github.com/taginfo/taginfo/issues">GitHub 이슈 트래커</a>로 해 주세요.
                아니면 메일링 리스트에서 우리에게 연락할 수 있습니다.</p>
                <h3>연락처/메일링 리스트</h3>
                <p>요청이나 도와주고 싶은 것이 있다면 <a class="extlink"
                href="//lists.openstreetmap.org/listinfo/taginfo-dev">taginfo-dev 메일링 리스트</a>로 우리에게 연락하세요.</p>
    sources:
        intro: |
            <p>taginfo는 여러 출처에서 OSM 태그에 대한 데이터를 수집하고, 쉬운 탐색과 가독성을 위해 조합합니다.</p>
            <p>taginfo는 데이터를 보여주기만 한다는 것을 명심하세요. 만약 이를 바꾸고 싶다면, 출처로 돌아가야 합니다.</p>
        list:
            title: 출처 목록
            intro: 현재 사용하는 출처의 목록입니다. 나중에 새로운 출처가 추가될지도 모릅니다.
        description:
            db: |
                <p>키, 태그, 관계의 종류에 대한 통계와 노드와 길의 지리적 분포를 보여주는 지도는 <a class="extlink" href="https://planet.openstreetmap.org/">OSM 데이터베이스</a>(또는 데이터베이스의 발췌물)로 작성되었습니다.</p>
            wiki: |
                <p><a class="extlink" href="//wiki.openstreetmap.org/">OSM 위키</a>를 읽어들여서 모든 Key:*, Tag:*, Relation:*(각각 모든 언어의) 문서를 분석했습니다. 거기에서 설명, 이미지, 관계된 태그 등을 추출했습니다.</p>
            languages: |
                <p>taginfo는 전 세계의 언어에 관한 코드와 명칭 등의 정보를 <a class="extlink" href="https://www.iana.org/">IANA</a>와 <a class="extlink" href="http://www.unicode.org/">Unicode</a> 레지스트리에서 받고 있습니다.</p>
            projects: |
                <p>편집기, 지도, 경로 탐색기 등의 몇 가지 방법으로 OSM 태그를 사용하는 프로젝트는 <a href="/projects">프로젝트 목록</a>을 참조하세요.</p>
        updates:
            title: 갱신 현황
            intro: taginfo 데이터는 출처로부터 주기적으로 갱신됩니다.
        data_until: 반영 시점
        last_update_run: 마지막 갱신
        data_until_explanation: 이 시각까지의 모든 편집이 데이터에 반영되며, 이후 편집이 반영될 수도 있습니다.
        to: ~
    download:
        intro: |
            <p>taginfo가 사용하는 데이터베이스를 여기에서 다운로드받을 수 있습니다. 모든 데이터는 <a class="extlink"
            href="https://www.sqlite.org/">Sqlite</a> 데이터베이스에 저장되어 있습니다.
            데이터베이스 파일은 <a class="extlink" href="http://www.bzip.org/">bzip2</a>로 압축되어 있습니다.</p>
            <p>만약 이러한 데이터베이스 파일을 다운로드하길 원치 않고, 데이터로 자동 접속이 필요하다면,
            <a href="/about">API</a>를 사용할 수 있습니다.</p>
        file: File
        packed: 압축 후
        unpacked: 압축 전
        description: 설명
        note: 일부 색인은 여기에서 다운로드할 수 있는 데이터베이스에 없습니다. 압축 후 크기는 이러한 색인이 없는 크기이며, 압축 전 크기에는 다운로드 후에 구축하려는 색인이 포함되어 있습니다.
    reports:
        intro: |
        보고서는 여러 출처에서 흥미로운 방법으로 데이터를 가져와서 태그 데이터를 다각도로 보여주는 역할을 합니다.
        몇몇 보고서는 특정한 오류를 찾는 데 도움이 됩니다.
        list: 모든 보고서 목록
        data_sources: 사용한 출처 데이터
    search:
        title: 검색 결과
        you_were_searching_for: 검색어
        fulltext: 전체 검색
        no_keys: 키를 찾지 못했습니다.
        no_values: 값을 찾지 못했습니다.
        no_tags: 태그를 찾지 못했습니다.
        no_match: 일치하는 것이 없습니다.
    compare:
        nothing_to_compare: 비교할 키/태그가 없습니다. 아무 키 또는 태그 페이지로 이동해서 추가하세요.
    keys:
        intro: |
                이 표는 데이터베이스나 기타 출처에 존재하는 모든 태그의 키를 나타냅니다.
    tags:
