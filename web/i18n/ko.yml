                이 표는 어떤 방식으로든 OSM 태그를 쓰는 taginfo에 알려진 모든 프로젝트를 나타냅니다.<br/>이 기능에 대해서는 <a href="//wiki.openstreetmap.org/wiki/Taginfo/Projects" class="extlink">위키</a>를 참조하세요.
